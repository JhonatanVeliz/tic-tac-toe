<!DOCTYPE html>
<html lang="es">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Tic Tac Toe</title>
    <!-- Fonts -->
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@600;800&display=swap" rel="stylesheet">
    <!-- Css -->
    <link rel="stylesheet" href="./css/app.css">
</head>
<body>
    
    <main class="container">
        <h1 class="title">ยก Juego de Tic Tac Toe !</h1>

        <h2 class="subtitle" >Turno de
             <span class="turn turn-title"></span>
        </h2>

        <section class="cells-container">

        </section>

        <aside class="message">

            <div class="message__content">
                <h3 class="subtitle message__title winner">
                    El Jugador <span class="winner__name">" x "</span> Ha Ganado
                </h3>

                <button class="btn btn--succes" data-acept="aceptar">Aceptar</button>
                <button class="btn btn--new" data-new="game">Empezar de Nuevo</button>

            </div>


        </aside>

    </main>

    <script type="module" src="./js/main.js"></script>

</body>
</html>
